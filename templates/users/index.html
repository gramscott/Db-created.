{% extends 'base.html' %}

{% block content %}
<h1>Profiles</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Job</th>
  </tr>
  {% for user in users %}
  <tr>
    <td><a href="/users/{{ user.id }}"> {{user.name}} </a></td>
    <td><a href="/users/{{ user.job }}>"></a>{{ user.job }}</td>
  {% endfor %}
</table>
{% endblock %}
